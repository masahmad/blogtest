<h4>Create new Blog entry</h4>

 <form name="blogForm">
  <div class="form-group">
    <label for="heading">Heading:</label>
    <input ng-model='heading' type="text"  required ng-maxlength="25" class="form-control" id="heading">
  </div>

  
    <div class="form-group">
    <label for="content">content:</label>
	<textarea ng-model="blogcontent"  row="10" class="form-control"></textarea>
  </div>
  
  <div class="form-group">
    <label for="keywords">keywords/ tags:</label>
    <input ng-model='tags' type="text" class="form-control" id="tags">
  </div>
  

  
  <button ng-click="saveBlog()" ng-disabled="blogForm.$invalid" type="save Blog" class="btn btn-default">Submit</button>
</form>
